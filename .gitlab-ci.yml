stages:
  - backend
  - frontend

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  NPM_CACHE_DIR: "$CI_PROJECT_DIR/.cache/npm"

backend_install:
  stage: backend
  image: python:3.11
  before_script:
    - python --version
    - pip install --upgrade pip
  script:
    # Install all backend/server Python dependencies
    - pip install -r requirements.txt
  artifacts:
    when: on_failure
    paths:
      - .cache/pip

frontend_build:
  stage: frontend
  image: node:20
  before_script:
    - node --version
    - npm --version
  script:
    - cd frontend
    - npm ci || npm install
    - npm run build
  artifacts:
    paths:
      - frontend/build
    expire_in: 1 week

